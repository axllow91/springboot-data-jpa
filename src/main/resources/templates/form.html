<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<%--Menu navigation--%>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Spring Boot & Thymeleaf</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/show}">Clients</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="padding-top: 40px">

    <h1 class="text-success border border-success border-top-0 border-left-0 border-right-0"
        th:text="${title}"></h1>
    <form th:action="@{/form}" th:object="${client}" method="post">
        <div class="form-group">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <input class="btn btn-primary" type="submit" />
            </div>
        </div>
        <!--<input type="hidden" th:field="*{id}"/>-->
    </form>
</div>
</body>
</html>
