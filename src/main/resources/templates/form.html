<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout :: head"></head>
<body>

<header th:replace="/layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light text-dark">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
        </div>

        <h1 class="text-success border border-success border-top-0 border-left-0 border-right-0"
            th:text="${title}"></h1>
        <form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" th:field="*{email}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{createAt}" class="form-control"
                           th:errorclass="'form-control alert-danger'"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                           th:errors="*{createAt}"></small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="file">Foto</label>
                <div class="col-sm-6">
                    <input type="file" name="file" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input class="btn btn-primary" type="submit"/>
                </div>
            </div>
            <!--<input type="hidden" th:field="*{id}"/>-->
        </form>
    </div>

    <footer th:replace="/layout/layout :: footer"></footer>

</div>
</body>
</html>
