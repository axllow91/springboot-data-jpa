<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <!--thumbnail image for client-->
            <img src="#" th:if="${#strings.length(client.image) > 0}"
                 class="img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'uploads/'
                            + ${client.image}}" th:alt="${client.image}"/>

            <!--list with all details-->
            <ul class="list-group">
                <li class="list-group-item" th:text="${client.firstName}"></li>
                <li class="list-group-item" th:text="${client.lastName}"></li>
                <li class="list-group-item" th:text="${client.email}"></li>
                <li class="list-group-item" th:text="${client.createAt}"></li>
            </ul>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
