<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${title}">Title</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Spring Boot & Thymeleaf</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarsExampleDefault"
                        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" th:href="@{/show}">Clients</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:info="${info}"></div>

        </header>
        <div class="container"></div>

        <footer class="container" th:fragment="footer">
            <hr/>
            <img src="#" th:src="@{/images/spring.png}" alt="Spring Logo"/>
            <p>
                Powered by
                <a href="https://www.projects.spring.io/spring-boot">Spring Boot</a>
                and
                <a href="http://www.thymeleaf.org">Thymeleaf</a>
            </p>
            <!--Optional Javascript-->
            <!--jQuery first, then Bootstrap JS-->
            <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery-ui.min.js}"></script>
        </footer>
    </body>
</html>
